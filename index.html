<!doctype html>
<html>
  <head>
    <title>Teste Corebiz</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/css/styles.css" charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;900&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="head-menu">
          <img src="/img/icon-menu.svg" />
        </div>
        <div class="head-logo">
          <img src="/img/icon-logo-black.svg" />
        </div>
        <div class="head-search">
          <div class="search-field">
            <input type="text" placeholder="O que está procurando?"/>
            <button class="btn-search">
              <img src="/img/icon-search.svg" />
            </button>
          </div>
        </div>
        <div class="head-enter-account">
          <div class="head-account">
            <img src="/img/icon-user.svg" />
            <span>Minha Conta</span>
          </div>
          <div class="head-cart">
            <img src="/img/icon-cart.svg" />
            <span class="cart-count"></span>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="banner-tv">
        <picture>
            <source media="(min-width: 768px)" srcset="/img/banner-desk.png"/>
            <source media="(max-width: 767px)" srcset="/img/banner-mobile.png"/>
            <img src="/img/banner-desk.png" alt="Loja Corebiz" srcset="/img/banner-desk.png" width="1920" height="430"/>
        </picture>
      </section>
      <section class="shelf-carroussel">
        <div class="wrapper">
          <div class="content-carroussel">
            <h2>Mais Vendidos</h2>
            <div class="has-carroussel">
              <ul>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <section class="footer-row footer-newsletter">
          <div class="wrapper">
            <div class="content">
              <h5>Participe de nossas news com promoções e novidades!</h5>
              <form id="form-news-footer">
                <div class="content-form-fields">
                  <fieldset>
                    <input type="text" name="nome" placeholder="Digite seu nome" />
                  </fieldset>
                  <fieldset>
                    <input type="email" name="email" placeholder="Digite seu email" />
                  </fieldset>
                  <button class="news-submit">
                    Eu quero!
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
        <section class="footer-row footer-bottom">
          <div class="wrapper">
            <div class="info-address">
              <h4>Localização</h4>
              <address>
                <ul>
                  <li>Avenida Andrômeda, 2000. Bloco 6 e 8</li>
                  <li>Alphavile SP</li>
                  <li><a href="mailto:brasil@corebiz.ag" target="_blank">brasil@corebiz.ag</a></li>
                  <li><a href="tel:+55 11 3090 1039">+55 11 3090 1039</a></li>
                  </ul>
              </address>
            </div>
            <div class="contact">
              <button><img src="/img/icon-mail.svg" /><span>entre em contato</span></button>
              <button><img src="/img/icon-phone.svg" /><span>fale com o nosso consultor online</span></button>
            </div>
            <div class="development">
              <ul class="list-logos">
                <li class="list-logos__item">
                  <span class="text">Created by</span>
                  <a href="https://www.corebiz.ag/pt/" target="_blank">
                    <img src="/img/icon-logo-grey.svg" alt="Logo Corebiz" />
                  </a>
                </li>
                <li class="list-logos__item">
                  <span class="text">Powered by</span>
                  <a href="https://vtex.com/br-pt/" target="_blank">
                    <img src="/img/icon-vtex.svg" alt="Logo Vtex"/>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </footer>
    </main>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="js/script.min.js" type="text/javascript"></script>
  </body>
    
</html>
